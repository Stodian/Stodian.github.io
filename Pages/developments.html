    <style>
        /* Reset margin and padding for all elements */
        html, body {
          height: 100%; /* Ensures that the html and body elements take up the full height of the viewport */
          margin: 0;
          padding: 0;
          overflow: hidden; /* Prevents scrolling on the entire page */
        }
      
        header {
          text-align: center; /* Center aligns the text for aesthetics */
          padding: 0px 0; /* Adds padding but only vertically */
          background: #f8f9fa; /* Gives a light grey background */
        }
      
        main {
          height: calc(100vh - 120px); /* Reduces the height of main by the total height of the header and footer */
          overflow: hidden; /* Prevents scrolling within the main tag */
        }
      
        #map {
          width: 100%;
          height: 100%; /* Sets the map to take up all of the available space in the main tag */
        }

        .map-container {
  position: relative;
  width: 100%;
  height: 100%;
}

.icon-container {
  position: absolute;
  top: 50%;
  left: 3%;
  transform: translate(-50%, -50%);
  z-index: 10; /* Set the z-index to a value higher than the map */
}

#map {
  width: 100%;
  height: 100%;
}

.game-icon {
  width: 50px;
  height: auto;
  cursor: pointer;
}

.stats-box {
  position: absolute;
  width: 200px;
  background-color: #f9f9f9;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  padding: 8px;
  z-index: 1;
  display: none;
  top: -5px; /* adjust the distance from the top of the icon */
  right: 50%; /* position it to the right of the icon */
  transform: translateX(50%) translateY(-100%); /* move it up and center it horizontally */
}

/* Hover effect to display the box */
.icon-container:hover .stats-box {
  display: block;
}

      </style>
