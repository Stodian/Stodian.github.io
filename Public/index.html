<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signup Waitlist</title>
    <!-- Link to main CSS file -->
    <link rel="stylesheet" href="Public/Assets/Styles/styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Main heading -->
        <h1>The Future of MEP Design</h1>
        <!-- Subheading -->
        <h2>Join the badgeholders for early access</h2>
        <!-- Signup form -->
        <form action="#" method="post" class="signup-form">
            <input type="email" id="email" name="email" placeholder="name@mepdesigns.com" required>
            <button type="submit">Submit</button>
        </form>
    </main>

    <section class="data-boxes">
        <!-- First data box -->
        <div class="data-box">
            <h4>BIM Adoption Rate</h4>
            <!-- Placeholder for main figure -->
            <div class="figure">
                <h3>$45,678.90</h3>
            </div>
            <p>+20% month over month</p>
        </div>
        <!-- Second data box -->
        <div class="data-box">
            <h4>Energy Efficiency Trend</h4>
            <!-- Placeholder for main figure -->
            <div class="figure">
                <h3>2,405</h3>
            </div>
            <p>+33% month over month</p>
        </div>
        <!-- Third data box -->
        <div class="data-box">
            <h4>Machine Learning in Construction</h4>
            <!-- Placeholder for main figure -->
            <div class="figure">
                <h3>10,353</h3>
            </div>
            <p>-8% month over month</p>
        </div>
    </section>

    <footer>
        <!-- Horizontal rule -->
        <hr class="footer-line">
        <!-- Social media links -->
        <div class="social-links">
            <a href="https://www.linkedin.com/" target="_blank"><img src="Public/Assets/Icons/2644994_linkedin_media_social_icon.png" alt="LinkedIn Icon"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="Public/Assets/Icons/4691240_instagram_icon.png" alt="Instagram"></a>
            <a href="https://twitter.com/" target="_blank"><img src="Public/Assets/Icons/2644990_media_social_twitter_icon.png" alt="Twitter"></a>
            <a href="https://www.youtube.com/" target="_blank"><img src="Public/Assets/Icons/2644987_media_social_youtube_icon.png" alt="YouTube"></a>
        </div>
    </footer>

</body>

</html>
